<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta data-i18n-doc-title="popup_doc_title" />
        <title>Technitium Adblock Control</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <button id="themeToggle" class="themeToggle" data-i18n-title="popup_theme_toggle" data-i18n-aria-label="popup_theme_toggle" title="Switch theme" aria-label="Switch theme">☀</button>
        <h1 class="title">
            <img
                class="titleIcon"
                src="../icons/icon32.png"
                alt="Technitium Adblock Control"
            />
            <span data-i18n="popup_heading">Technitium Adblock Control</span>
        </h1>

        <div class="toolbar" id="toolbar">
            <div class="toolbarRow">
                <div class="toolbarStatus" id="state" data-i18n="popup_loading">
                    Loading...
                </div>

                <div class="toolbarActions">
                    <button id="toggle" style="display: none">...</button>

                    <button id="startCustom" data-i18n="popup_start">
                        Disable blocking for:
                    </button>

                    <div class="minutesWrap">
                        <input
                            id="customMinutes"
                            class="minutesInput"
                            type="number"
                            min="1"
                            max="1440"
                            data-i18n-placeholder="popup_minutes_placeholder"
                            data-i18n-aria-label="popup_minutes_aria"
                            placeholder="Minutes"
                        />
                        <span class="minutesUnit" data-i18n="popup_minutes_unit">min</span>
                    </div>
                </div>
            </div>

            <div class="toolbarSub">
                <div class="small" id="timerState"></div>
            </div>
        </div>

        <div class="section">
            <div class="headerRow">
                <div>
                    <b data-i18n="popup_blocked_on_page">Geblockt auf dieser Seite</b>
                </div>
                <button id="refreshAll" data-i18n="popup_refresh">Refresh</button>
            </div>

            <div class="toggleRow">
                <label>
                    <input type="checkbox" id="toggleSinceLoad" />
                    <span data-i18n="popup_toggle_since_load">Seit Seitenaufruf</span>
                </label>
                <label>
                    <input type="checkbox" id="toggleOnlyHits" />
                    <span data-i18n="popup_toggle_only_hits">Nur Seiten-Treffer</span>
                </label>
            </div>

            <div class="small" id="pageStatus"></div>

            <div class="listBox" id="pageBlockedList">
                <div class="empty" data-i18n="popup_empty">Keine Einträge.</div>
            </div>
        </div>

        <div class="section">
            <b data-i18n="popup_more_blocked">Weitere geblockte Domains</b>
            <div class="listBox" id="blockedList">
                <div class="empty" data-i18n="popup_empty">Keine Einträge.</div>
            </div>
        </div>

        <script src="../common/theme.js"></script>
        <script src="../common/i18n.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
